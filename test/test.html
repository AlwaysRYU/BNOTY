<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJs</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns" style="z-index: 1">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors" style="z-index: 1">
        <div
          class="controls_color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div class="controls_color jsColor" style="background-color: red"></div>
        <div
          class="controls_color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: skyblue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: purple"
        ></div>
      </div>
    </div>
    <div>
      <div>
        <!-- 폰트 -->
        <select id="jsFont">
          <option value="sans-serif">고딕체</option>
          <option value="monospace">바탕체</option>
          <option value="serif">명조체</option>
          <option value="cursive">손글씨</option>
          <option value="fantasy">화려체</option>
        </select>
        <!-- 글자 사이즈 -->
        <input
          id="jsFontSize"
          type="number"
          value="20"
          style="margin-top: 30px"
        />
      </div>
      <div class="controls_btns" style="z-index: 1">
        <button id="jsBold">진하게</button>
        <button id="jsItalic">기울이기</button>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
